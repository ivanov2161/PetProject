{% extends 'base.html' %}
{% block title %} Translating {% endblock %}
{% block content %}

<div class="intro__showbook">
    <div class="container__showbook">
        <table>
            <tr>
                <th>Word</th>
                <th>Translate</th>
                <th>Next day to learn</th>
                <th>Progress</th>
            </tr>
            {% for item in words%}
            <tr>
                <td>{{ item.learnWord.wordOriginal}}</td>
                <td>{{ item.learnWord.wordTranslate}}</td>
                <td>{{item.nextDayLearn}}</td>
                <td>
                    <progress value="{{ item.count }}" max="8"></progress>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
    </div>
</div>

{% endblock %}
