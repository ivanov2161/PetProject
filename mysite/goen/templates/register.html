{% extends 'base.html' %}
{% block title %} Sign In {% endblock %}
{% block content %}

    <div class="container-auth">

        <form class="form-login" method="post" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="button-custom small" style="margin-top:30px;" type="submit" value="SIGN UP">
            </form>

    </div>
    
{% endblock %}
